<script>
// PROGRESS BAR STARTS
var pg=0; //progress bar width initially
document.onreadystatechange = function()
{
  if(document.readyState=="interactive")
  {
    var allElem = $("*");
    var length = allElem.length;
    console.log(allElem)
    for(var i=0;i<length;i++) {
      set_elem(allElem[i],length);
    }
  }
}
function  set_elem(elem,total) {
  var percent_inc = 100 / total; //equally divide 100 among all elements
  
//if element is loaded
  if($(elem).length==1) {
    $('.progress-bar').animate({width:pg+percent_inc+"%"},10,function(){
      if($('.progress-bar').css('width')>"99%") {
        //hide the bar
        $('.progress-bar').css('border-radius:0;')
        $('.progress-bar').slideUp(500);
        $('.progress-bar').fadeOut(500);
      }
    });
    //update the previous width value 
    pg = pg+percent_inc;
  }
}
// PROGRESS BAR ENDS

</script>
