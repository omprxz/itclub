<script>
  // PROGRESS BAR STARTS
  var pg=0; //progress bar width initially
  document.onreadystatechange = function()
  {
    if(document.readyState=="interactive")
    {
      var allElem = $("*");
      var length = allElem.length;
      for(var i=0;i<length;i++) {
        set_elem(allElem[i],length);
      }
    }
  }
  function  set_elem(elem,total) {
    var percent_inc = 100 / total; //equally divide 100 among all elements
    
  //if element is loaded
    if($(elem).length==1) {
      $('.progress-bar').animate({width:pg+percent_inc+"%"},10,function(){
        if($('.progress-bar').css('width')>"99%") {
          //hide the bar
          $('.progress-bar').css('border-radius:0;')
          $('.progress-bar').slideUp(500);
          $('.progress-bar').fadeOut(500);
        }
      });
      //update the previous width value 
      pg = pg+percent_inc;
    }
  }
  // PROGRESS BAR ENDS
  
</script>

<script>
let inputTimer;
  $('.topBarsearchText').on('input',function(){
    let queryVal = $(this).val()
    clearTimeout(inputTimer);
    if($(this).val().length>=3){
    inputTimer = setTimeout(function(){
      $.ajax({
        url:'../action/get_searches.php',
        type:'get',
        dataType:'json',
        data:{query: $('.topBarsearchText').val(), type:'blog'},
        beforeSend:function(){
          $('.topBarSearchList').html('<p style="text-align:center;">Searching...</p>')
        },
        success:function(data){
          console.log(data)
          if(data['status']=='empty'){
            $('.topBarSearchList').html('<p style="text-align:center;">No Results.</p>')
          }else if(data['status']=='success'){
            q=data['results'];
            $('.topBarSearchList').html('')
            if(q.length<5){
              itemsCount=q.length
            }else{
              itemsCount=5
            }
            for(let i=0;i<itemsCount;i++){
            listHtml = `
    <a class="topBarSearchItem" href="${q[i]['url']}">
       <span class="topBarSearchTitle">${q[i]['title']}</span>
       <span class="topBarSearchType">${q[i]['type']}</span>
   </a>
            `;
            $('.topBarSearchList').append(listHtml);
            }
          }else{
            $('.topBarSearchList').html('<p style="text-align:center;color:#ff0;">Failed to fetch.</p>')
          }
        }
      })
    },500)
  }
    else{
      $('.topBarSearchList').html('<p style="text-align:center;">Search blogs</p>')
    }
    })
</script>
